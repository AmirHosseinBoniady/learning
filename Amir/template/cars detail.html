<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Year</th>
          <th>Color</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.Name }}</td>
            <td>{{ car.brand }}</td>
            <td>{{ car.year }}</td>
            <td>{{ car.color }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
